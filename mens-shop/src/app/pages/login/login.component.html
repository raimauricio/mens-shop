
<app-entry-point titulo="Acesse sua conta">
  <form>
    <div class="field mb-3">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="email" pInputText class="w-full" placeholder="Digite seu e-mail" />
    </div>

    <div class="field mb-4">
      <label for="password" class="block text-900 font-medium mb-2">Senha</label>
      <input id="password" type="password" pPassword class="w-full" inputStyleClass="w-full" feedback="false" toggleMask="true" />
    </div>

    <div class="flex align-items-center mb-3">
      <p-checkbox inputId="remember" binary="true"></p-checkbox>
      <label for="remember" class="ml-2 text-sm">Lembrar-me</label>
    </div>
    <a class="text-sm text-primary cursor-pointer">Esqueci a senha</a>

    <button pButton type="submit" label="Entrar" class="w-full p-button-primary"></button>
  </form>

  <div class="text-center mt-4">
    <span class="text-sm">NÃ£o tem uma conta? <a class="text-primary cursor-pointer" routerLink="/cadastre-se">Cadastre-se</a></span>
  </div>
</app-entry-point>
