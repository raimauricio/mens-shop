<app-entry-point
  titulo= "Crie sua conta"
>
  <form [formGroup]="formCadastro" (ngSubmit)="cadastrese()">
    <div class="field mb-3">
      <label for="nome" class="block text-900 font-medium mb-2">Nome</label>
      <input formControlName="nome" id="nome" type="text" pInputText placeholder="Digite seu nome" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="sobrenome" class="block text-900 font-medium mb-2">Sobrenome</label>
      <input formControlName="sobrenome" id="sobrenome" type="text" pInputText placeholder="Digite seu sobrenome" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input formControlName="email" id="email" type="email" pInputText placeholder="Digite seu e-mail" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="telefone" class="block text-900 font-medium mb-2">Telefone</label>
      <input formControlName="telefone" id="telefone" type="tel" pInputText placeholder="(xx) xxxxx-xxxx" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="senha" class="block text-900 font-medium mb-2">Senha</label>
      <input formControlName="senha" id="senha" type="password" pPassword class="w-full" feedback="false" placeholder="Digite sua senha" />
    </div>

    <div class="field mb-3">
      <label for="confirmarSenha" class="block text-900 font-medium mb-2">Confirmar Senha</label>
      <input formControlName="confirmarSenha" id="confirmarSenha" type="password" feedback="false" pPassword class="w-full" placeholder="Confirme sua senha" />
    </div>

    <div class="field-checkbox mb-3">
      <p-checkbox [binary]="true"  formControlName="termos" inputId="termos" name="termos"></p-checkbox>
      <label for="termos" class="ml-2">Aceito os termos e condições  <a class="text-primary cursor-pointer" [routerLink]="rotas.CADASTRESE">Termos e Condições</a></label>
    </div>

    <button [disabled]="formCadastro.invalid || !aceitouTermos" pButton type="submit" label="Cadastrar" class="w-full mt-2"></button>
  </form>

  <div class="text-center mt-4 text-600">
    Já tem uma conta?
    <a class="text-primary cursor-pointer" [routerLink]="rotas.LOGIN">Entrar</a>
  </div>
</app-entry-point>
