<app-base-page>
  <div class="p-4 sm:p-6 lg:p-8 max-w-screen-md mx-auto min-h-screen">
    <h2 class="text-2xl font-bold text-900 mb-4">Confirmação do Pedido</h2>

    <app-resume-cart [stepCheckout]="stepCheckout"></app-resume-cart>
    <div [ngSwitch]="stepCheckout">
      <app-delivery (formaRecebimentoAdicionada)="recebeFormarecebimento($event)"   *ngSwitchCase="1"></app-delivery>
      <app-payment (formaPagamentoAdicionada)="recebeFormaPagamento($event)" *ngSwitchCase="2"></app-payment>
    </div>

    <div class="flex flex-column sm:flex-row justify-content-end gap-2 mt-4">
      <button
        pButton
        (click)="stepData.previousAction()"
        [label]="stepData.previousStepLabel"
        class="p-button-outlined p-button-danger"
      ></button>
      <button
        pButton
        [label]="stepData.nextStepLabel"
        (click)="stepData.nextAction()"
        [disabled]="stepData.validityCheck"
        class="p-button-primary"
      ></button>
    </div>
  </div>
</app-base-page>
