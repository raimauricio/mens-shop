<header class="header">
  <div class="logo">
    <span class="logo-primary">MEN'S</span>
    <span class="logo-secondary">shop</span>
  </div>

  <div class="header-options">

    <p-button
      [badge]="itensCarrinho"
      badgeClass="p-badge-contrast"
      class="carrinho"
      icon="pi pi-shopping-cart"
      [rounded]="true"
      severity="secondary"
    />
    <p-button
      severity="secondary"
      [label]="isLoggedIn ? 'Sair' : 'Entrar'"
      [raised]="true"
      [plain]="true"
      (click)="toggleLogin()"
    />
  </div>
</header>
