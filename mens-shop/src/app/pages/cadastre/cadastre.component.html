<app-entry-point
  titulo= "Crie sua conta"
>
  <form>
    <div class="field mb-3">
      <label for="nome" class="block text-900 font-medium mb-2">Nome</label>
      <input id="nome" type="text" pInputText placeholder="Digite seu nome" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="sobrenome" class="block text-900 font-medium mb-2">Sobrenome</label>
      <input id="sobrenome" type="text" pInputText placeholder="Digite seu sobrenome" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="email" pInputText placeholder="Digite seu e-mail" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="telefone" class="block text-900 font-medium mb-2">Telefone</label>
      <input id="telefone" type="tel" pInputText placeholder="(xx) xxxxx-xxxx" class="w-full" />
    </div>

    <div class="field mb-3">
      <label for="pais" class="block text-900 font-medium mb-2">País</label>
      <p-dropdown [options]="paises" optionLabel="nome" placeholder="Selecione um país" class="w-full"></p-dropdown>
    </div>

    <div class="field mb-3">
      <label for="senha" class="block text-900 font-medium mb-2">Senha</label>
      <input id="senha" type="password" pPassword class="w-full" placeholder="Digite sua senha" />
    </div>

    <div class="field mb-3">
      <label for="confirmarSenha" class="block text-900 font-medium mb-2">Confirmar Senha</label>
      <input id="confirmarSenha" type="password" pPassword class="w-full" placeholder="Confirme sua senha" />
    </div>

    <div class="field-checkbox mb-3">
      <p-checkbox inputId="termos" name="termos"></p-checkbox>
      <label for="termos" class="ml-2">Aceito os termos e condições</label>
    </div>

    <button pButton type="submit" label="Cadastrar" class="w-full mt-2"></button>

    <div class="text-center mt-4 text-600">
      Já tem uma conta?
      <a class="text-primary cursor-pointer" routerLink="/login">Entrar</a>
    </div>
  </form>
</app-entry-point>
